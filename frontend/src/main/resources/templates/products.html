<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Wear - –¢–æ–≤–∞—Ä—ã</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Ç–æ–≤–∞—Ä–æ–≤ */
        .products-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 10px 0;
            align-items: stretch;
        }
        .product-card {
            background: #fff;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .product-image-container {
            width: 100%;
            height: 320px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f8f8;
            flex-shrink: 0;
        }
        .product-info {
            padding: 24px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .product-title {
            font-weight: 500;
            font-size: 22px;
            line-height: 1.4;
            color: #000;
            margin: 0 0 16px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 60px;
        }
        .product-details {
            margin-bottom: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .product-description {
            font-family: 'Montserrat';
            font-style: normal;
            font-weight: 300;
            font-size: 16px;
            line-height: 1.4;
            color: #000000;
            margin-bottom: 20px;
            flex-grow: 1;
        }
        /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ —Å–ø–µ—Ü–∏—Ñ–∏–∫–∞—Ü–∏–π –º–µ–∂–¥—É –∫–∞—Ä—Ç–æ—á–∫–∞–º–∏ */
        .product-specs-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 12px 8px;
            align-items: center;
            margin-bottom: 20px;
        }
        .spec-label {
            font-family: 'Montserrat';
            font-style: normal;
            font-weight: 500;
            font-size: 16px;
            color: #000000;
            min-width: 70px;
        }
        .spec-value {
            font-family: 'Montserrat';
            font-style: normal;
            font-weight: 400;
            font-size: 16px;
            color: #000000;
        }
        .price-row {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #eee;
        }
        .price-label {
            font-family: 'Montserrat';
            font-style: normal;
            font-weight: 500;
            font-size: 16px;
            color: #000000;
            min-width: 70px;
        }
        .price {
            font-weight: 600;
            font-size: 24px;
            color: #000;
            margin: 0;
        }
        .btn-more {
            display: block;
            width: 100%;
            padding: 14px;
            background: #273352;
            color: #fff;
            border: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 8px;
            margin-top: auto;
            transition: background 0.2s;
            text-align: center;
            text-decoration: none;
        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ä–∞–∑–º–µ—Ä–∞ */
        .size-selection {
            margin-bottom: 20px;
        }
        .size-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 8px;
        }
        .size-btn {
            padding: 8px 16px;
            border: 2px solid #273352;
            background: transparent;
            color: #273352;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .size-btn:hover {
            background: #273352;
            color: #fff;
        }
        .size-btn.selected {
            background: #273352;
            color: #fff;
        }
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            border: 1px solid #ffcdd2;
        }
        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            border: 1px solid #c8e6c9;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .success-message::before {
            content: "‚úì";
            font-weight: bold;
            font-size: 16px;
        }
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .success-message, .error-message {
            animation: slideIn 0.3s ease-out;
        }
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 1024px) {
            .products-grid {
                gap: 30px;
            }
            .product-specs-grid {
                gap: 10px 6px;
            }
            .spec-label, .price-label {
                min-width: 60px;
            }
        }
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }
        @media (max-width: 480px) {
            .products-grid {
                gap: 25px;
            }
            .product-image-container {
                height: 280px;
            }
            .product-title {
                font-size: 18px;
                min-height: auto;
            }
            .product-description {
                font-size: 14px;
                margin-bottom: 15px;
            }
            .spec-label, .spec-value, .price-label {
                font-size: 14px;
            }
            .spec-label, .price-label {
                min-width: 55px;
            }
            .price {
                font-size: 20px;
            }
            .product-specs-grid {
                gap: 8px 5px;
            }
            .btn-more {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/logo.svg" alt="Ai Wear Logo">
            <img src="images/fsi.png" alt="FSI Logo" style="height: 80px; margin-left: 15px;">
        </div>
        <nav class="main-nav">
            <a th:href="@{/}" class="nav-link" th:classappend="${activePage == 'home'} ? 'active' : ''">–û –ù–ê–°</a>
            <a th:href="@{/products}" class="nav-link" th:classappend="${activePage == 'products'} ? 'active' : ''">–¢–û–í–ê–†–´</a>
            <a th:href="@{/constructor}" class="nav-link" th:classappend="${activePage == 'constructor'} ? 'active' : ''">AI-–ö–û–ù–°–¢–†–£–ö–¢–û–†</a>
            <a th:href="@{/contacts}" class="nav-link" th:classappend="${activePage == 'contacts'} ? 'active' : ''">–ö–û–ù–¢–ê–ö–¢–´</a>
            <a href="/cart" class="nav-link">üõí –ö–æ—Ä–∑–∏–Ω–∞ (<span th:text="${#lists.size(cart)}">0</span>)</a>
        </nav>
    </header>
    <div class="blue-stripe"></div>
    <main>
        <div class="products-container">
            <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ -->
            <div th:if="${error}" class="error-message" th:text="${error}"></div>
            <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ -->
            <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
            <div class="products-grid">
                <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π –≤—ã–≤–æ–¥ –≤—Å–µ—Ö —Ç–æ–≤–∞—Ä–æ–≤ -->
                <div th:each="product : ${products}" class="product-card">
                    <div class="product-image-container">
                        <img th:src="${product.imageUrl}" th:alt="${product.name}" class="product-image">
                    </div>
                    <div class="product-info">
                        <h2 class="product-title" th:text="${product.name}">–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞</h2>
                        <div class="product-details">
                            <p class="product-description" th:text="${product.description}">–û–ø–∏—Å–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞</p>
                            <div class="product-specs-grid">
                                <span class="spec-label">–¶–≤–µ—Ç:</span>
                                <span class="spec-value">—á–µ—Ä–Ω—ã–π</span>

                                <!-- –†–∞–∑–º–µ—Ä—ã —Ç–æ–ª—å–∫–æ –¥–ª—è —Ñ—É—Ç–±–æ–ª–∫–∏ -->
                                <span th:if="${product.name == '–§—É—Ç–±–æ–ª–∫–∞ ¬´–ê–ª—Ñ–∞–≤–∏—Ç –°—Ç—É–¥–µ–Ω—Ç–∞¬ª'}">
                        <span class="spec-label">–†–∞–∑–º–µ—Ä—ã:</span>
                        <span class="spec-value">S, M, L, XL</span>
                    </span>
                                <span th:unless="${product.name == '–§—É—Ç–±–æ–ª–∫–∞ ¬´–ê–ª—Ñ–∞–≤–∏—Ç –°—Ç—É–¥–µ–Ω—Ç–∞¬ª'}">
                        <span class="spec-label">–†–∞–∑–º–µ—Ä—ã:</span>
                        <span class="spec-value">–µ–¥–∏–Ω—ã–π —Ä–∞–∑–º–µ—Ä</span>
                    </span>

                                <div class="price-row">
                                    <span class="price-label">–¶–µ–Ω–∞:</span>
                                    <span class="price" th:text="${#numbers.formatDecimal(product.price, 2, 2, 'COMMA')} + ' —Ä—É–±.'">0,00 —Ä—É–±.</span>
                                </div>
                            </div>
                        </div>

                        <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –∫–æ—Ä–∑–∏–Ω—É -->
                        <form th:action="@{/cart/add}" method="post">
                            <input type="hidden" name="productId" th:value="${product.id}">
                            <!-- –ë–ª–æ–∫ —Å —Ä–∞–∑–º–µ—Ä–∞–º–∏ (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –Ω—É–∂–µ–Ω) -->
                            <div th:if="${product.name == '–§—É—Ç–±–æ–ª–∫–∞ ¬´–ê–ª—Ñ–∞–≤–∏—Ç –°—Ç—É–¥–µ–Ω—Ç–∞¬ª'}" class="size-selection">
                                <span class="spec-label">–í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–∑–º–µ—Ä:</span>
                                <div class="size-buttons">
                                    <button type="button" class="size-btn" data-size="S">S</button>
                                    <button type="button" class="size-btn" data-size="M">M</button>
                                    <button type="button" class="size-btn" data-size="L">L</button>
                                    <button type="button" class="size-btn" data-size="XL">XL</button>
                                </div>
                                <!-- –°–∫—Ä—ã—Ç–æ–µ –ø–æ–ª–µ –¥–ª—è —Ä–∞–∑–º–µ—Ä–∞ -->
                                <input type="hidden" name="size">
                            </div>

                            <button type="submit" class="btn-more btn-cart">–ö–£–ü–ò–¢–¨</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Ñ—É—Ç–µ—Ä -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 1. –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ä–∞–∑–º–µ—Ä–∞ –¥–ª—è –≤—Å–µ—Ö —Ç–æ–≤–∞—Ä–æ–≤
            const sizeButtonContainers = document.querySelectorAll('.size-buttons');

            sizeButtonContainers.forEach(container => {
                const sizeButtons = container.querySelectorAll('.size-btn');
                const hiddenInput = container.closest('.product-info').querySelector('input[name="size"]');

                sizeButtons.forEach(button => {
                    button.addEventListener('click', function () {
                        // –°–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
                        sizeButtons.forEach(btn => btn.classList.remove('selected'));
                        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞ –≤—ã–±—Ä–∞–Ω–Ω—É—é
                        this.classList.add('selected');
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–∞–∑–º–µ—Ä –≤ hidden input
                        if (hiddenInput) {
                            hiddenInput.value = this.getAttribute('data-size');
                        }
                    });
                });
            });

            // 2. –í–∞–ª–∏–¥–∞—Ü–∏—è —Ñ–æ—Ä–º –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ (–µ—Å–ª–∏ –µ—Å—Ç—å —Ä–∞–∑–º–µ—Ä)
            const productForms = document.querySelectorAll('form[action="/cart/add"]');

            productForms.forEach(form => {
                const sizeInput = form.querySelector('input[name="size"]');

                form.addEventListener('submit', function (e) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω—É–∂–µ–Ω –ª–∏ —Ä–∞–∑–º–µ—Ä (–Ω–∞–ø—Ä–∏–º–µ—Ä, —Ç–æ–ª—å–∫–æ –¥–ª—è —Ñ—É—Ç–±–æ–ª–∫–∏)
                    if (sizeInput && !sizeInput.value) {
                        e.preventDefault();
                        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–∑–º–µ—Ä');
                        return false;
                    }
                });
            });

            // 3. –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–∫—Ä—ã—Ç–∏–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
            const successMessage = document.querySelector('.success-message');
            const errorMessage = document.querySelector('.error-message');

            const fadeOutAndRemove = (element) => {
                if (element) {
                    element.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                    element.style.opacity = '0';
                    element.style.transform = 'translateY(-20px)';
                    setTimeout(() => {
                        if (element.parentNode) {
                            element.remove();
                        }
                    }, 300);
                }
            };

            if (successMessage) {
                setTimeout(() => fadeOutAndRemove(successMessage), 4000);
            }
            if (errorMessage) {
                setTimeout(() => fadeOutAndRemove(errorMessage), 4000);
            }
        });
    </script>
</body>
</html>
