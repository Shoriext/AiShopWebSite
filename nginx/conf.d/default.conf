server {
    listen 80;
    server_name localhost 127.0.0.1;

    
    
    location / {
        include conf.d/proxy_params;

        proxy_pass http://app:8080;
        proxy_pass_header Set-Cookie;
    }
}

server {
    listen 80;
    server_name merchii.ru www.merchii.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name merchii.ru www.merchii.ru;

    ssl_certificate /etc/nginx/ssl/merchii.ru/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/merchii.ru/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    

    location / {
        include conf.d/proxy_params;

        proxy_pass http://app:8080;
        proxy_pass_header Set-Cookie;
    }

     location /gen-api/ {
        # Убираем /gen-api/ из пути при проксировании
        rewrite ^/gen-api/(.*)$ /$1 break;
        
        proxy_pass https://api.gen-api.ru;
        
        # Важные заголовки
        proxy_set_header Host api.gen-api.ru;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS заголовки если нужно
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,User-Agent,DNT,X-Requested-With' always;
        
        # Таймауты для генерации изображений
         proxy_connect_timeout 300s;    # 5 минут на соединение
        proxy_send_timeout 300s;       # 5 минут на отправку
        proxy_read_timeout 600s;       # 10 минут на чтение ответа
        
        # Обработка preflight запросов
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin,User-Agent,DNT,X-Requested-With';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            return 204;
        }
    }
}

server {
    listen 80 default_server;
    server_name _;
    return 444;
}

server {
    listen 443 ssl default_server;
    server_name _;
    ssl_certificate /etc/nginx/ssl/fake-cert.pem;
    ssl_certificate_key /etc/nginx/ssl/fake-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    return 444;
}
