<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Wear - AI-Конструктор</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Основной контейнер — мобильная версия */
        .constructor-wrapper {
            display: flex;
            flex-direction: column;
            margin-top: 190px;
            padding: 0 20px;
            box-sizing: border-box;
            gap: 40px;
        }

        .image-container,
        .constructor-content {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .image-container {
            min-height: 300px;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;

            /* ВАЖНО: делаем контейнер позиционируемым */
            position: relative;
            overflow: hidden; /* скрывает то, что выходит за границы */
        }

        .image-container img {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
        }

        .constructor-title {
            font-family: 'Montserrat';
            font-weight: 500;
            font-size: 48px;
            line-height: 1.2;
            color: #000000;
            text-align: center;
            margin-bottom: 30px;
        }

        .request-box {
            width: 100%;
            height: 180px;
            border: 2px solid #273352;
            padding: 15px;
            margin-bottom: 20px;
        }

        .request-label {
            font-family: 'Montserrat';
            font-weight: 300;
            font-size: 20px;
            line-height: 1.4;
            color: #000000;
        }

        .generate-btn {
            width: 100%;
            padding: 14px;
            font-family: 'Montserrat';
            font-weight: 500;
            font-size: 20px;
            color: #ffffff;
            background: #651413;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 10px;
            min-height: 20px;
            text-align: center;
            font-style: italic;
        }

        .generate-btn {
            background-color: #7a1c1e;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .generate-btn:hover {
            background-color: #5b1315;
        }

        .base-shirt {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain; /* сохраняет пропорции */
            z-index: 1;
        }

        .print-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            height: 20%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 2; /* поверх футболки */
            pointer-events: none;
        }


        /* Показываем принт */
        .print-area.show {
            opacity: 1;

        }

        /* =============== АДАПТИВНОСТЬ: ДЕСКТОП (как раньше) =============== */

        @media (min-width: 769px) {
            .constructor-wrapper {
                flex-direction: row;
                align-items: flex-start; /* Ключевое изменение — выравнивание сверху */
                padding: 0 50px;
                gap: 50px;
                margin-top: 190px;
            }

            .image-container,
            .constructor-content {
                width: 50%;
                max-width: none;
                margin: 0;
            }

            .image-container {
                min-height: 700px;
                padding: 40px;
            }

            .image-container img {
                max-width: 100%;
                max-height: 100%;
                object-fit: contain;
            }

            .constructor-title {
                font-size: 58px;
                line-height: 71px;
                text-align: left; /* Слева, как в оригинале */
                margin-bottom: 40px;
            }

            .request-box {
                height: 300px;
                padding: 20px;
                margin-bottom: 30px;
            }

            .request-label {
                font-size: 24px;
                line-height: 36px;
            }

            .generate-btn {
                font-size: 24px;
                padding: 15px 30px;
                width: auto; /* Кнопка по содержимому */
            }
            .error-message {
                color: #d32f2f;
                font-size: 14px;
                margin-top: 8px;
                min-height: 20px; /* чтобы не прыгало */
                text-align: center;
                font-weight: bold;
                font-style: italic;
            }
            .generate-btn:hover {
                background-color: #9F201E;
            }
            .constructor-content {
                font-family: Arial, sans-serif;
                max-width: 800px;
                margin: 20px auto;
                padding: 20px;
                text-align: center;
            }

            .constructor-title {
                font-size: 2.5em;
                margin-bottom: 30px;
                color: #000;
            }

            /* Стиль редактируемого блока */
            .editable-box {
                border: 1px solid #000;
                border-radius: 8px;
                padding: 20px;
                min-height: 120px;
                width: 80%;
                max-width: 700px;
                margin: 0 auto;
                font-size: 16px;
                color: #000;
                background-color: #fff;
                cursor: text;
                outline: none;
                overflow-y: auto;
                position: relative;
                box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            }

            /* Текст-подсказка (placeholder) */
            .editable-box::before {
                content: attr(placeholder);
                color: #aaa;
                opacity: 1;
                pointer-events: none;
            }

            /* Скрываем placeholder, если есть содержимое */
            .editable-box:not(:empty)::before {
                display: none;
            }

            /* Фокус — подсветка */
            .editable-box:focus {
                border-color: #5b9bd5;
                box-shadow: 0 0 8px rgba(91, 155, 213, 0.3);
            }


        }


        /* Мелкие экраны */
        @media (max-width: 480px) {
            .constructor-wrapper {
                margin-top: 160px;
                padding: 0 15px;
            }

            .constructor-title {
                font-size: 36px;
                line-height: 1.3;
            }

            .request-label {
                font-size: 18px;
            }

            .generate-btn {
                font-size: 18px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/logo.svg" alt="Ai Wear Logo">
        </div>
        <nav class="main-nav">
            <a th:href="@{/}" class="nav-link" th:classappend="${activePage == 'home'} ? 'active' : ''">О НАС</a>
            <a th:href="@{/products}" class="nav-link" th:classappend="${activePage == 'products'} ? 'active' : ''">ТОВАРЫ</a>
            <a th:href="@{/constructor}" class="nav-link" th:classappend="${activePage == 'constructor'} ? 'active' : ''">AI-КОНСТРУКТОР</a>
            <a th:href="@{/contacts}" class="nav-link" th:classappend="${activePage == 'contacts'} ? 'active' : ''">КОНТАКТЫ</a>
        </nav>
    </header>

    <div class="blue-stripe"></div>

    <main>
        <div class="constructor-wrapper">
            <!-- Левая часть - изображение -->
            <!-- Контейнер с футболкой и принтом -->
            <div class="image-container">
                <img src="images/ai.jpg" alt="Футболка" class="base-shirt">
                <div id="print-area" class="print-area"></div>
                <script>
                    function submitForm() {
                        const container = document.getElementById('prompt-container');
                        const hiddenInput = document.getElementById('hidden-prompt');
                        const errorDiv = document.getElementById('error-message');
                        const printArea = document.getElementById('print-area');

                        errorDiv.textContent = '';
                        printArea.style.backgroundImage = ''; // Сбрасываем предыдущее изображение
                        printArea.classList.remove('show'); // Скрываем

                        const text = container.innerText.trim();

                        if (!text) {
                            errorDiv.textContent = 'Пожалуйста, заполните запрос';
                            container.focus();
                            return;
                        }

                        hiddenInput.value = text;

                        // Отправляем запрос на сервер
                        fetch('/ai/generate', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                            },
                            body: new URLSearchParams(new FormData(document.getElementById('ai-form')))
                        })
                            .then(response => response.json())
                            .then(data => {
                                if (data.success) {
                                    printArea.style.backgroundImage = `url(${data.imageUrl})`;
                                    printArea.classList.add('show'); // Показываем принт
                                } else {
                                    errorDiv.textContent = data.error;
                                }
                            })
                            .catch(err => {
                                console.error("Ошибка:", err);
                                errorDiv.textContent = "Не удалось сгенерировать изображение";
                            });
                    }
                </script>
            </div>


            <!-- Правая часть - конструктор -->
            <div class="constructor-content">
                <h1 class="constructor-title">AI-КОНСТРУКТОР</h1>

                <!-- Форма с action="/ai/generate" -->
                <form id="ai-form" method="post" action="/ai/generate">
                    <!-- Скрытое поле для отправки текста -->
                    <input type="hidden" name="prompt" id="hidden-prompt" />

                    <!-- Редактируемый блок -->
                    <div
                            id="prompt-container"
                            class="editable-box"
                            contenteditable="true"
                            placeholder="Напишите здесь свой запрос..."
                    ></div>
                </form>

                <!-- Кнопка отправки -->
                <button type="button" class="generate-btn" onclick="submitForm()">
                    СГЕНЕРИРОВАТЬ
                </button>

                <!-- Сообщение об ошибке -->
                <div id="error-message" class="error-message"></div>
            </div>
