<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Wear - AI-Конструктор</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Основной контейнер — мобильная версия */
        .constructor-wrapper {
            display: flex;
            flex-direction: column;
            margin-top: 190px;
            padding: 0 20px;
            box-sizing: border-box;
            gap: 40px;
        }

        .image-container,
        .constructor-content {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .image-container {
            min-height: 300px;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
        }

        .constructor-title {
            font-family: 'Montserrat';
            font-weight: 500;
            font-size: 48px;
            line-height: 1.2;
            color: #000000;
            text-align: center;
            margin-bottom: 30px;
        }

        .request-box {
            width: 100%;
            height: 180px;
            border: 2px solid #273352;
            padding: 15px;
            margin-bottom: 20px;
        }

        .request-label {
            font-family: 'Montserrat';
            font-weight: 300;
            font-size: 20px;
            line-height: 1.4;
            color: #000000;
        }

        .generate-btn {
            width: 100%;
            padding: 14px;
            font-family: 'Montserrat';
            font-weight: 500;
            font-size: 20px;
            color: #ffffff;
            background: #651413;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        /* =============== АДАПТИВНОСТЬ: ДЕСКТОП (как раньше) =============== */

        @media (min-width: 769px) {
            .constructor-wrapper {
                flex-direction: row;
                align-items: flex-start; /* Ключевое изменение — выравнивание сверху */
                padding: 0 50px;
                gap: 50px;
                margin-top: 190px;
            }

            .image-container,
            .constructor-content {
                width: 50%;
                max-width: none;
                margin: 0;
            }

            .image-container {
                min-height: 700px;
                padding: 40px;
            }

            .image-container img {
                max-width: 100%;
                max-height: 100%;
                object-fit: contain;
            }

            .constructor-title {
                font-size: 58px;
                line-height: 71px;
                text-align: left; /* Слева, как в оригинале */
                margin-bottom: 40px;
            }

            .request-box {
                height: 300px;
                padding: 20px;
                margin-bottom: 30px;
            }

            .request-label {
                font-size: 24px;
                line-height: 36px;
            }

            .generate-btn {
                font-size: 24px;
                padding: 15px 30px;
                width: auto; /* Кнопка по содержимому */
            }
        }

        /* Мелкие экраны */
        @media (max-width: 480px) {
            .constructor-wrapper {
                margin-top: 160px;
                padding: 0 15px;
            }

            .constructor-title {
                font-size: 36px;
                line-height: 1.3;
            }

            .request-label {
                font-size: 18px;
            }

            .generate-btn {
                font-size: 18px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/logo.svg" alt="Ai Wear Logo">
        </div>
        <nav class="main-nav">
            <a th:href="@{/}" class="nav-link" th:classappend="${activePage == 'home'} ? 'active' : ''">О НАС</a>
            <a th:href="@{/products}" class="nav-link" th:classappend="${activePage == 'products'} ? 'active' : ''">ТОВАРЫ</a>
            <a th:href="@{/constructor}" class="nav-link" th:classappend="${activePage == 'constructor'} ? 'active' : ''">AI-КОНСТРУКТОР</a>
            <a th:href="@{/contacts}" class="nav-link" th:classappend="${activePage == 'contacts'} ? 'active' : ''">КОНТАКТЫ</a>
        </nav>
    </header>

    <div class="blue-stripe"></div>

    <main>
        <div class="constructor-wrapper">
            <!-- Левая часть - изображение -->
            <div class="image-container">
                <img src="images/ai.jpg" alt="AI Конструктор">
            </div>

            <!-- Правая часть - конструктор -->
            <div class="constructor-content">
                <h1 class="constructor-title">AI-КОНСТРУКТОР</h1>

                <div class="request-box">
                    <span class="request-label">Напишите здесь свой запрос</span>
                </div>

                <button class="generate-btn">СГЕНЕРИРОВАТЬ</button>
            </div>
        </div>
    </main>
</body>
</html>
