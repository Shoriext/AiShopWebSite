<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Wear - AI-–ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/logo.svg" alt="Ai Wear Logo">
        </div>
        <nav class="main-nav">
            <a th:href="@{/}" class="nav-link" th:classappend="${activePage == 'home'} ? 'active' : ''">–û –ù–ê–°</a>
            <a th:href="@{/products}" class="nav-link" th:classappend="${activePage == 'products'} ? 'active' : ''">–¢–û–í–ê–†–´</a>
            <a th:href="@{/constructor}" class="nav-link" th:classappend="${activePage == 'constructor'} ? 'active' : ''">AI-–ö–û–ù–°–¢–†–£–ö–¢–û–†</a>
            <a th:href="@{/contacts}" class="nav-link" th:classappend="${activePage == 'contacts'} ? 'active' : ''">–ö–û–ù–¢–ê–ö–¢–´</a>
            <a href="/cart" class="nav-link">üõí –ö–æ—Ä–∑–∏–Ω–∞ (<span th:text="${#lists.size(cart)}">0</span>)</a>
        </nav>
    </header>

    <div class="blue-stripe"></div>

    <main>
        <div class="constructor-wrapper">
            <!-- –õ–µ–≤–∞—è —á–∞—Å—Ç—å - –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ -->
            <div class="image-container">
                <img src="images/ai.jpg" alt="–§—É—Ç–±–æ–ª–∫–∞" class="base-shirt">
                <div id="print-area" class="print-area"></div>
            </div>

            <!-- –ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å - –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä -->
            <div class="constructor-content">
                <h1 class="constructor-title">AI-–ö–û–ù–°–¢–†–£–ö–¢–û–†</h1>

                <form id="ai-form" method="post" action="/ai/generate">
                    <input type="hidden" name="prompt" id="hidden-prompt" />
                    <textarea id="prompt-container" class="editable-box" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –∑–¥–µ—Å—å —Å–≤–æ–π –∑–∞–ø—Ä–æ—Å..."></textarea>
                </form>

                <button type="button" class="generate-btn" onclick="submitForm()">
                    –°–ì–ï–ù–ï–†–ò–†–û–í–ê–¢–¨
                </button>

                <div id="error-message" class="error-message"></div>
            </div>
        </div>
    </main>

    <script>
        function submitForm() {
            const container = document.getElementById('prompt-container');
            const hiddenInput = document.getElementById('hidden-prompt');
            const errorDiv = document.getElementById('error-message');
            const printArea = document.getElementById('print-area');

            errorDiv.textContent = '';
            printArea.style.backgroundImage = '';
            printArea.classList.remove('show');

            const text = container.value.trim();

            if (!text) {
                errorDiv.textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –∑–∞–ø—Ä–æ—Å';
                container.focus();
                return;
            }

            hiddenInput.value = text;

            fetch('/ai/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(new FormData(document.getElementById('ai-form')))
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        printArea.style.backgroundImage = `url(${data.imageUrl})`;
                        printArea.classList.add('show');
                    } else {
                        errorDiv.textContent = data.error;
                    }
                })
                .catch(err => {
                    console.error("–û—à–∏–±–∫–∞:", err);
                    errorDiv.textContent = "–ù–µ —É–¥–∞–ª–æ—Å—å —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ";
                });
        }
    </script>
</body>
</html>
